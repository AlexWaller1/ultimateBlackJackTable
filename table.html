<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Ultimate Blackjack Table</title>
  </head>
  <body>
    <div id="welcome-div">
      <h1 id="welcome-div-header">
        Welcome to the Table! Want to Start a Game
      </h1>
      <button id="start-game-btn" class="btn btn-dark">Start Game</button>
    </div>
    <div id="betting-div"></div>
    <br />
    <br />
    <br />
    <div id="game-play-div">
      <div id="game-play-headers-div"></div>
      <br />
      <br />
      <div id="dealer-div">
        <div id="dealer-hand-div"></div>
        <ul id="dealer-img-list"></ul>
      </div>
      <div id="ace-div"></div>
      <div id="winning-div"></div>
      <div id="losing-div"></div>
      <br />
      <br />
      <div id="hit-hold-div"></div>
      <br />
      <br />
      <div id="player-div">
        <div id="player-hand-div"></div>
        <ul id="player-img-list"></ul>
      </div>
      <div id="player-count-div"></div>
    </div>
    <script src="table.js"></script>
  </body>
</html>
