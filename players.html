<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimate Blackjack Players</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="players-page-header">Ultimate Blackjack Players</h1>
    <div id="players-form-div">
      <a href="table.html">Start Playing</a>
      <label for="name" id="player-name-label">Player Name:</label>
      <input type="text" name="name-property" id="player-name-input" />
      <label for="hometown">Hometown:</label>
      <input type="text" name="hometown-property" id="player-hometown-input" />
      <label for="image"> Player Image:</label>
      <input type="text" name="image-property" id="player-img-input" />
      <label for="bio">Player Bio:</label>
      <textarea name="bio" cols="30" rows="1" id="player-bio-input"></textarea>
      <button type="submit" id="player-submit-btn" class="btn btn-light">
        Submit Player Info
      </button>
    </div>
    <div id="player-msg-div" class="msg"></div>
    <div id="edit-submit-div"></div>
    <div id="player-list-div">
      <ul id="player-list"></ul>
    </div>
    <div id="single-player-div"></div>
    <script src="players.js"></script>
  </body>
</html>
